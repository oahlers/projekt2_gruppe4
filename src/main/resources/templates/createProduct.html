<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Produkt</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
</head>
<body>
<div class="container">
    <h1>Tilføj produkt til ønskeliste</h1>

    <form th:action="@{/products/add}" method="post">
        <!-- Send wishlistId som skjult felt -->
        <input type="hidden" name="wishlistId" th:value="${wishlistId}" />

        <label>Produktnavn:</label>
        <input type="text" name="name" required><br>

        <label>Beskrivelse:</label>
        <textarea name="description" required></textarea><br>

        <label>Pris:</label>
        <input type="number" step="0.01" name="price" required><br>

        <button type="submit">Gem produkt</button>
    </form>

    <br>
    <!-- Tilbage til ønskelisten -->
    <a th:href="@{/wishlists/{id}(id=${wishlistId})}" class="button">Tilbage til ønskelisten</a>
</div>
</body>
</html>
