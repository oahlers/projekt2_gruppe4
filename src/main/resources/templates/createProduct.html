<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
<h1>Opret et nyt produkt til Ã¸nskelisten</h1>

<form action="/saveCreateProduct" method="post">
    <input type="hidden" name="wishlistId" th:value="${wishlistId}" />

    <label for="name">Produktnavn:</label>
    <input type="text" name="name" id="name" required><br>

    <label for="description">Beskrivelse:</label>
    <textarea name="description" id="description" required></textarea><br>

    <label for="price">Pris:</label>
    <input type="number" name="price" id="price" step="0.01" required><br>

    <button type="submit">Gem Produkt</button>
</form>

<a href="/wishlist/" th:href="@{/wishlist/${wishlistId}}">
    <button>Tilbage</button>
</a>
</body>
</html>
