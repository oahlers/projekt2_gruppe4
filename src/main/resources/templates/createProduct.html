<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Produkt</title>
    <link rel="stylesheet" th:href="@{/static/style.css}" />
</head>
<body>
<div class="navbarTop">
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/showWishlist}" class="active">Show my wishlists</a></li>
        <li><a th:href="@{/contactUs}">Contact</a></li>
        <li><a th:href="@{/about}">About</a></li>
    </ul>
    <div class="welcomeBox" th:if="${loggedInUser != null}">
        Welcome <span th:text="${loggedInUser.username}">USERNAME</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Log out</button>
        </form>
    </div>
</div>

<div class="container">
    <h1>Tilføj produkt til ønskeliste</h1>

    <form th:action="@{/products/add}" method="post">
        <input type="hidden" name="wishlistId" th:value="${wishlistId}" />

        <label>Produktnavn:</label>
        <input type="text" name="name" required><br>

        <label>Beskrivelse:</label>
        <textarea name="description" required></textarea><br>

        <label>Pris:</label>
        <input type="number" step="0.01" name="price" required><br>

        <button type="submit">Gem produkt</button>
    </form>

    <br>
    <a th:href="@{/wishlists/{id}(id=${wishlistId})}" class="button">Tilbage til ønskelisten</a>
</div>

<div class="footer">
    <p>&copy; 2025 Wishcloud</p>
    <p>Projekt 2 - Gruppe 4</p>
</div>

</body>
</html>
