<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link href="/static/style.css" rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Wishlist: <span th:text="${wishlist.title}"></span></h1>
    </header>
    <br>
    <div class="wishlist-details">
        <p><strong>Description:</strong> <span th:text="${wishlist.description}"></span></p>
        <p><strong>Pincode:</strong> <span th:text="${wishlist.pincode}"></span></p>
        <p><strong>ID:</strong> <span th:text="${wishlist.id}"></span></p>
    </div>
    <br>
    <h2>Handlinger</h2>
    <ul class="actions">
        <li><a href="/showWishlist" class="button">Back to wishlists</a></li>
        <li><a href="/products/add" class="button">Add products</a></li>
    </ul>
</div>
</body>
</html>
