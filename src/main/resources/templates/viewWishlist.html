<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ønskeliste</title>
    <!-- Brug Thymeleaf til at referere korrekt til din statiske CSS-fil -->
    <link href="/static/style.css" rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Ønskeliste: <span th:text="${wishlist.title}"></span></h1>
    </header>

    <div class="wishlist-details">
        <p><strong>Beskrivelse:</strong> <span th:text="${wishlist.description}"></span></p>
        <p><strong>Pincode:</strong> <span th:text="${wishlist.pincode}"></span></p>
    </div>

    <h2>Handlinger</h2>
    <ul class="actions">
        <li><a href="/showWishlist" class="button">Tilbage til mine ønskelister</a></li>
        <li><a href="/products/add" class="button">Tilføj produkter</a></li>
    </ul>
</div>
</body>
</html>
