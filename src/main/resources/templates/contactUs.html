<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/style.css" rel="stylesheet" th:href="@{style.css}">

</head>
<body>

<div class="navbarTop" >
    <ul>
        <li><a th:href="@{/}" >Home</a></li>
        <li><a th:href="@{/showWishlist}">Show my wishlists</a></li>
        <li><a th:href="@{/contactUs}" class="active" >Contact</a></li>
        <li><a th:href="@{/about}" >About</a></li>
    </ul>
</div>

<div class="container">
    <div class="form-section">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button class="submit" type="submit">Login</button>
            </div>
            <div th:if="${loginError}" class="error">
                <p th:text="${loginError}">Invalid username or password</p>
            </div>
        </form>
    </div>

    <div class="form-section">
        <h2>Create Account</h2>
        <form th:action="@{/register}" method="post">
            <div>
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required>
            </div>
            <div>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required>
            </div>
            <div>
                <button class="submit" type="submit">Register</button>
            </div>
            <div th:if="${registerError}" class="error">
                <p th:text="${registerError}">Username already exists</p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
